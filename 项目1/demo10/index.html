<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="pageA.css" />
	<style type="text/css">
        button {
            width: 80px;
            height: 50px;
        }
        
        .button {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
	<div id='content'>
        <ul class='content-wrap'>
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>
                </div>
            </li>
            <li> 页面2 </li>
            <li> 页面3 </li>
        </ul>
        <div id="boy" class="charector"></div>
       <div class="button">
         <button>开始</button>
       </div>
    </div>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.transit.min.js"></script> 
<script type="text/javascript" src="Swipe.js"></script>
<script type="text/javascript" src="boyWalk.js"></script>
<script type="text/javascript">
    $(function() {
    
        var container = $("#content");
        var swipe = Swipe(container);
    
        ////////////////////////////////////////////////////////
        //=================== 动画处理 ====================== //
        ////////////////////////////////////////////////////////
    
        //////////
        // 小孩走路 //
        //////////
        var boy = BoyWalk();
    
        // 开始
        $("button:first").click(function() {
    
            // 开始第一次走路
            boy.walkTo(2000, 0.2)
                .then(function() {
                    //第一次走路完成
                    boy.setColoer('red')
                }).then(function() {
    //第二次走
                    return boy.walkTo(2000, 0.4)
                }).then(function() {
                    //第二次走路完成
                    boy.setColoer('yellow')
                }).then(function() {
                    //第三次走路
                    return boy.walkTo(2000, 0.6)
                }).then(function() {
                    //第三次走路完成
                    boy.setColoer('blue')
                });
                  
        });
    
    })
</script>
</body>
</html>
