<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面动态横向布局</title>
	<style type="text/css">
		* {
        padding: 0;
        margin: 0;
    }

    ul,
    li {
        list-style-type: none;
    }
    /*主体部分*/
    #content {
        width    : 60%;
        height   : 60%;
        top      : 20%;
        left     : 20%;
        overflow : ?;
        position : absolute;
        border   : 1px solid #ccc;
    }
    
    .content-wrap {
        position: relative;
    }
    .content-wrap > li {
        width: 100%;
        height: 100%;
        background: #CAE1FF;
        color: red;
        float: left;
        overflow: hidden;
        position: relative;
    }
    li:nth-child(2) {
       background: #9BCD9B;
    }
   
    li:nth-child(3) {
       background: yellow;
    }
	</style>
</head>
<body>

	<div id="content">
		<ul class='content-wrap'>
			<!-- 页面1 -->
			<li>页面1</li>
			<!-- 页面2 -->
			<li>页面2</li>
			<!-- 页面3 -->
			<li>页面3</li>
		</ul>
	</div>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    var container = $("#content");
    var element = container.find(":first");
    var slides = element.find("li");
    var width = container.width();
    var height = container.height();
    element.css({
        width: (slides.length*width) + "px",
        height: height + "px"
    });
    $.each(slides,function(index){
        var slide = slides.eq(index);
        slide.css({
            width: width + "px",
            height: height + "px" 
        })
    })

    /*$("slides").each(function(index) {
        var slide = slides.eq(index);
        slide.css({
            width: width + "px",
            height: height + "px" 
        })
    })*/
    console.log(container.width());
    console.log(slides.width());
</script>
</body>
</html>
